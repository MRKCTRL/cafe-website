<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
